<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <aside>
        <div class="logo">
            <img class="logo-img" src="./images/odin-lined.png" alt="odin logo">
            <h1 class="logo-text">ODIN</h1>
        </div>
        <footer>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </footer>
    </aside>

    <section>
        <div class="top">
            <p>This is not a real online service! You know
                you need something like this in your life to
                help you realize your deepest dreams.
            </p>
            <br>
            <p>You know you want to.</p>
        </div>
        <form action="#0">
            <fieldset>
                <legend>Let's do this!</legend>
                <div class="name">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">

                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div class="contact">
                    <label for="email">EMAIL</label>
                    <input type="email" name="useremail" id="email">

                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone">
                </div>
                <div class="pwd">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" name="pwd" id="pwd">

                    <label for="confirm_pwd">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_pwd" id="confirm_pwd">
                </div>
            </fieldset>
            <div class="bottom">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </section>
</body>
</html>
